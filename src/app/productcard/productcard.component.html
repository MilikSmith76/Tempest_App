<div class="card">
  <img src="{{ product.getImageFile() }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.getName() }}</h5>
    <h5 class="card-text"> ${{ product.getPrice() }}</h5>
    <br>
    <a routerLink='/product/{{product.getId()}}' class="btn-green btn-lg" style="color:#ffffff;">Buy</a>
  </div>
</div>
