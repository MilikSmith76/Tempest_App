<app-navbar></app-navbar>

<br>

<div class="container">
  <img [src]="promotion.getBannerImage()" alt="{{ promotion.getName() }}" class=img-center style='height: 100px; width: 100%; border-radius: 10px;'>

  <br>

  <h2 class="txt-center"> {{ promotion.getName() }} </h2>

  <br>

  <div class="row">
    <div class="col shadow-sm p-4 mb-5 bg-white" style="border-radius: 10px; margin-left: 20px;">
      <div class="col-4" style="display: inline-block;" *ngFor="let product of getPageProducts()">
        <app-productcard [product]="product">
        </app-productcard>
        <br>
      </div>
    </div>
  </div>

  <app-pagination [maxDisplay]="10" [totalPages]="pages" (goPrev)="goToPrev($event)" (goNext)="goToNext($event)" (goPage)="goToPage($event)">
  </app-pagination>
</div>
